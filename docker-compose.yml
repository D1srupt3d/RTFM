version: '3.8'

services:
  rtfm:
    image: ghcr.io/d1srupt3d/rtfm:latest # uncomment if you want to use the pre-built image from GitHub Container Registry
    # build: . # uncomment if you want to build the image locally
    ports:
      - "3000:3000"
    env_file:
      - .env  # Create from env.template: cp env.template .env
    volumes:
      # Persist docs between container restarts
      - docs-data:/app/docs
      
      # Advanced: Mount custom config.js (optional)
      # For advanced branding (custom links, etc), copy config.js from repo,
      # edit it locally, then uncomment below. For simple changes (title/logo),
      # use environment variables in .env instead.
      # - ./config.js:/app/config.js:ro
    restart: unless-stopped

volumes:
  docs-data:
