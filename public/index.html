<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon" id="logo-icon">ðŸ“š</div>
                <div class="logo-text">
                    <h1 id="site-title">RTFM</h1>
                    <p class="tagline" id="site-tagline">Documentation</p>
                </div>
            </div>
            
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search" placeholder="Search docs..." autocomplete="off" />
                <div id="search-results" class="search-results"></div>
            </div>
            
            <nav id="nav-tree" class="nav-tree">
                <div class="loading-nav">
                    <div class="spinner"></div>
                    <span>Loading navigation...</span>
                </div>
            </nav>

            <div class="sidebar-footer" id="sidebar-footer">
                <!-- Links will be added via JS -->
            </div>
        </aside>

        <!-- Main content -->
        <main class="content">
            <div id="breadcrumbs" class="breadcrumbs" style="display: none;"></div>
            <div id="doc-content" class="doc-content">
                <div class="loading">
                    <div class="spinner large"></div>
                    <span>Loading documentation...</span>
                </div>
            </div>
        </main>
    </div>

    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
