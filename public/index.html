<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
    <!-- Highlight.js with Language Support -->
    <link rel="stylesheet" id="highlight-theme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Common Programming Languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dockerfile.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/nginx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/hcl.min.js"></script>
    <!-- Mermaid.js for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/logo.svg" alt="RTFM" class="logo-svg" id="logo-icon">
                <div class="logo-text">
                    <h1 id="site-title" style="display: none;">RTFM</h1>
                    <p class="tagline" id="site-tagline">Documentation</p>
                </div>
            </div>
            
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search" placeholder="Search docs..." autocomplete="off" />
                <div id="search-results" class="search-results"></div>
            </div>
            
            <nav id="nav-tree" class="nav-tree">
                <div class="loading-nav">
                    <div class="spinner"></div>
                    <span>Loading navigation...</span>
                </div>
            </nav>

            <div class="sidebar-footer" id="sidebar-footer">
                <!-- Theme selector -->
                <div class="theme-selector">
                    <label for="site-theme">Theme:</label>
                    <select id="site-theme" class="theme-dropdown">
                        <option value="dark">Dark (Default)</option>
                        <option value="light">Light</option>
                        <optgroup label="‚òï Catppuccin">
                            <option value="catppuccin-mocha">Mocha</option>
                            <option value="catppuccin-macchiato">Macchiato</option>
                            <option value="catppuccin-frappe">Frapp√©</option>
                            <option value="catppuccin-latte">Latte</option>
                        </optgroup>
                        <optgroup label="üé® Popular Dark">
                            <option value="github-dark">GitHub Dark</option>
                            <option value="onedark">One Dark</option>
                            <option value="monokai">Monokai</option>
                            <option value="dracula">Dracula</option>
                            <option value="nord">Nord</option>
                        </optgroup>
                        <optgroup label="üåà Other Themes">
                            <option value="gruvbox-dark">Gruvbox Dark</option>
                            <option value="solarized-dark">Solarized Dark</option>
                            <option value="solarized-light">Solarized Light</option>
                            <option value="material">Material</option>
                            <option value="ayu-dark">Ayu Dark</option>
                        </optgroup>
                    </select>
                </div>
                <!-- Links will be added via JS -->
            </div>
        </aside>

        <!-- Main content -->
        <main class="content">
            <div id="breadcrumbs" class="breadcrumbs" style="display: none;"></div>
            <div id="doc-content" class="doc-content">
                <div class="loading">
                    <div class="spinner large"></div>
                    <span>Loading documentation...</span>
                </div>
            </div>
        </main>
    </div>

    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="/app.js"></script>
</body>
</html>
